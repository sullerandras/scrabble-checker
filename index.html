<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrabble Word Checker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1em;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
    }
    #result {
      margin-top: 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Scrabble Word Checker</h1>
  <input type="text" id="wordInput" placeholder="Enter a word" />
  <button id="checkButton">Check</button>
  <div id="result"></div>

  <!-- Your word list -->
  <script src="./scrabble_words.js"></script>

  <script>
    const input = document.getElementById("wordInput");
    const button = document.getElementById("checkButton");
    const result = document.getElementById("result");

    function checkWord() {
      const word = input.value.trim().toUpperCase();
      if (!word) {
        result.textContent = "Please enter a word.";
        result.style.color = "black";
        return;
      }
      if (words.includes(word)) {
        result.textContent = `"${word}" is valid! ✅`;
        result.style.color = "green";
      } else {
        result.textContent = `"${word}" is not valid ❌`;
        result.style.color = "red";
      }
    }

    button.addEventListener("click", checkWord);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") checkWord();
    });
  </script>
</body>
</html>
